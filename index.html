<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园代取快递 - 管理平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* 登录页面样式 */
        .login-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4da6ff;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4da6ff;
            background-color: white;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4da6ff, #3399ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #3d8cd9, #2a7acc);
        }
        
        .error-message {
            color: #ff4757;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        /* 管理界面样式 */
        .admin-content {
            display: none;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4da6ff, #3399ff);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4da6ff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .admin-btn {
            flex: 1;
            padding: 12px;
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background-color: #3d8cd9;
        }
        
        .order-list {
            margin-top: 15px;
        }
        
        .order-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #4da6ff;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .order-id {
            font-weight: bold;
            color: #4da6ff;
        }
        
        .order-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-taken {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .order-detail {
            margin-bottom: 5px;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-complete {
            background-color: #28a745;
            color: white;
        }
        
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-container" id="login-page">
        <div class="login-header">
            <h1>校园代取快递</h1>
            <p>管理平台登录</p>
        </div>
        
        <div class="form-group">
            <label for="admin-username">用户名</label>
            <input type="text" id="admin-username" placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
            <label for="admin-password">密码</label>
            <input type="password" id="admin-password" placeholder="请输入密码">
        </div>
        
        <button class="login-btn" id="login-btn">登录</button>
        <div class="error-message" id="login-error">用户名或密码错误，请重试</div>
    </div>
    
    <!-- 管理界面 -->
    <div class="container admin-content" id="admin-content">
        <button class="logout-btn" id="logout-btn">退出登录</button>
        
        <header>
            <h1>校园代取快递 - 管理平台</h1>
            <p class="subtitle">订单管理与统计</p>
        </header>
        
        <div class="card">
            <h2>订单统计</h2>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-orders">0</div>
                    <div class="stat-label">总订单</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pending-orders">0</div>
                    <div class="stat-label">待处理</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="taken-orders">0</div>
                    <div class="stat-label">已接单</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completed-orders">0</div>
                    <div class="stat-label">已完成</div>
                </div>
            </div>
            
            <div class="admin-controls">
                <button class="admin-btn" id="refresh-orders">
                    <i class="fas fa-sync-alt"></i> 刷新订单
                </button>
                <button class="admin-btn" id="clear-completed">
                    <i class="fas fa-trash"></i> 清除已完成
                </button>
            </div>
            
            <div class="order-list" id="admin-orders-list">
                <!-- 所有订单将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // Supabase 配置 - 已替换为你的实际配置
        const SUPABASE_URL = 'https://mdkvoofsjmwxwsfoudbz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ka3Zvb2Zzam13eHdzZm91ZGJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4ODE2NTgsImV4cCI6MjA3NjQ1NzY1OH0.KXwS4CWYM5RIJ9RzQAVwAn9f1qvDBHykbil0CVykFP8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 管理员账号信息（实际项目中应该使用更安全的验证方式）
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123' // 请在实际部署时修改这个密码
        };
        
        // 检查登录状态
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                showAdminContent();
            } else {
                showLoginPage();
            }
        }
        
        // 显示登录页面
        function showLoginPage() {
            document.getElementById('login-page').style.display = 'block';
            document.getElementById('admin-content').style.display = 'none';
        }
        
        // 显示管理内容
        function showAdminContent() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            renderAdminOrders();
        }
        
        // 登录验证
        function login() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const errorElement = document.getElementById('login-error');
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // 登录成功
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminContent();
            } else {
                // 登录失败
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            showLoginPage();
            // 清空表单
            document.getElementById('admin-username').value = '';
            document.getElementById('admin-password').value = '';
        }
        
        // 获取所有订单
        async function getOrders() {
            try {
                const { data, error } = await supabase
                    .from('delivery_orders')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                return data || [];
            } catch (error) {
                console.error('获取订单失败:', error);
                alert('获取订单失败，请检查网络连接');
                return [];
            }
        }
        
        // 更新订单状态
        async function updateOrder(orderId, updates) {
            try {
                const updateData = {
                    ...updates,
                    updated_at: new Date().toISOString()
                };
                
                const { data, error } = await supabase
                    .from('delivery_orders')
                    .update(updateData)
                    .eq('id', orderId)
                    .select();
                
                if (error) throw error;
                return data[0];
            } catch (error) {
                console.error('更新订单失败:', error);
                throw error;
            }
        }
        
        // 删除订单
        async function deleteOrder(orderId) {
            try {
                const { error } = await supabase
                    .from('delivery_orders')
                    .delete()
                    .eq('id', orderId);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('删除订单失败:', error);
                throw error;
            }
        }
        
        // 渲染管理员订单
        async function renderAdminOrders() {
            const orders = await getOrders();
            const adminOrdersList = document.getElementById('admin-orders-list');
            adminOrdersList.innerHTML = '';
            
            if (orders.length === 0) {
                adminOrdersList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>暂无订单</p>
                    </div>
                `;
                return;
            }
            
            // 更新统计信息
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(order => order.status === 'pending').length;
            const takenOrders = orders.filter(order => order.status === 'taken' || order.status === 'processing').length;
            const completedOrders = orders.filter(order => order.status === 'completed').length;
            
            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('pending-orders').textContent = pendingOrders;
            document.getElementById('taken-orders').textContent = takenOrders;
            document.getElementById('completed-orders').textContent = completedOrders;
            
            orders.forEach(order => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                
                let statusClass = '';
                let statusText = '';
                
                switch(order.status) {
                    case 'pending':
                        statusClass = 'status-pending';
                        statusText = '待接单';
                        break;
                    case 'taken':
                        statusClass = 'status-taken';
                        statusText = '已接单';
                        break;
                    case 'processing':
                        statusClass = 'status-processing';
                        statusText = '配送中';
                        break;
                    case 'completed':
                        statusClass = 'status-completed';
                        statusText = '已完成';
                        break;
                }
                
                orderItem.innerHTML = `
                    <div class="order-header">
                        <div class="order-id">${order.id.slice(-6).toUpperCase()}</div>
                        <div class="order-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="order-details">
                        <div class="order-detail"><strong>下单人:</strong> ${order.contact_name}</div>
                        <div class="order-detail"><strong>联系方式:</strong> ${order.contact_info} (${order.contact_method})</div>
                        <div class="order-detail"><strong>取件地址:</strong> ${order.pickup_address}</div>
                        <div class="order-detail"><strong>送达地址:</strong> ${order.delivery_address}</div>
                        <div class="order-detail"><strong>取件码:</strong> ${order.pickup_code}</div>
                        <div class="order-detail"><strong>货物重量:</strong> ${order.package_weight || '未指定'}</div>
                        <div class="order-detail"><strong>物品类型:</strong> ${order.package_type || '未选择'}</div>
                        <div class="order-detail"><strong>期望时间:</strong> ${new Date(order.delivery_time).toLocaleString()}</div>
                        <div class="order-detail"><strong>酬劳:</strong> ${order.reward}元</div>
                        <div class="order-detail"><strong>备注:</strong> ${order.notes || '无'}</div>
                        <div class="order-detail"><strong>发布时间:</strong> ${new Date(order.created_at).toLocaleString()}</div>
                    </div>
                    ${order.taken_by ? `<div class="order-detail"><strong>接单人:</strong> ${order.taker_name} (${order.taker_contact})</div>` : ''}
                    <div class="order-actions">
                        ${order.status !== 'completed' ? `<button class="action-btn btn-complete" data-id="${order.id}">标记完成</button>` : ''}
                        <button class="action-btn btn-cancel" data-id="${order.id}">删除订单</button>
                    </div>
                `;
                
                adminOrdersList.appendChild(orderItem);
            });
            
            // 添加管理员操作按钮事件
            document.querySelectorAll('.btn-complete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = this.dataset.id;
                    completeOrder(orderId);
                });
            });
            
            document.querySelectorAll('.btn-cancel').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = this.dataset.id;
                    deleteOrderFromUI(orderId);
                });
            });
        }
        
        // 完成订单
        async function completeOrder(orderId) {
            try {
                await updateOrder(orderId, { status: 'completed' });
                await renderAdminOrders();
            } catch (error) {
                alert('标记完成失败，请重试！');
                console.error(error);
            }
        }
        
        // 删除订单
        async function deleteOrderFromUI(orderId) {
            if (confirm('确定要删除这个订单吗？')) {
                try {
                    await deleteOrder(orderId);
                    await renderAdminOrders();
                } catch (error) {
                    alert('删除订单失败，请重试！');
                    console.error(error);
                }
            }
        }
        
        // 清除已完成订单
        async function clearCompletedOrders() {
            if (confirm('确定要清除所有已完成订单吗？')) {
                try {
                    const { error } = await supabase
                        .from('delivery_orders')
                        .delete()
                        .eq('status', 'completed');
                    
                    if (error) throw error;
                    await renderAdminOrders();
                } catch (error) {
                    alert('清除已完成订单失败，请重试！');
                    console.error(error);
                }
            }
        }
        
        // 初始化事件监听器
        function initEventListeners() {
            // 登录按钮
            document.getElementById('login-btn').addEventListener('click', login);
            
            // 回车键登录
            document.getElementById('admin-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // 刷新订单
            document.getElementById('refresh-orders').addEventListener('click', renderAdminOrders);
            
            // 清除已完成订单
            document.getElementById('clear-completed').addEventListener('click', clearCompletedOrders);
        }
        
        // 初始化应用
        function initApp() {
            checkLoginStatus();
            initEventListeners();
        }
        
        // 启动应用
        initApp();
    </script>
</body>
</html>
