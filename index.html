<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园代取快递 - 管理平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* 登录页面样式 */
        .login-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4da6ff;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4da6ff;
            background-color: white;
        }
        
        .captcha-group {
            display: flex;
            gap: 10px;
        }
        
        #captcha-canvas {
            width: 120px;
            height: 45px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        
        .captcha-hint {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4da6ff, #3399ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #3d8cd9, #2a7acc);
        }
        
        .error-message {
            color: #ff4757;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        /* 管理界面样式 */
        .admin-content {
            display: none;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #4da6ff;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: #e6f0ff;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4da6ff, #3399ff);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4da6ff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .admin-btn {
            padding: 10px 15px;
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .admin-btn:hover {
            background-color: #3d8cd9;
        }
        
        .btn-danger {
            background-color: #ff4757;
        }
        
        .btn-danger:hover {
            background-color: #e03e3e;
        }
        
        .order-list, .admin-list {
            margin-top: 15px;
        }
        
        .order-item, .admin-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #4da6ff;
        }
        
        .admin-item {
            border-left-color: #722ed1;
        }
        
        .order-header, .admin-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .order-id, .admin-username {
            font-weight: bold;
            color: #4da6ff;
        }
        
        .admin-role {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            background-color: #f0e6ff;
            color: #722ed1;
        }
        
        .order-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-taken {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .order-details, .admin-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .order-detail, .admin-detail {
            margin-bottom: 5px;
        }
        
        .order-actions, .admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-complete {
            background-color: #28a745;
            color: white;
        }
        
        .btn-edit {
            background-color: #ff9800;
            color: white;
        }
        
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .logout-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 管理员管理页面 */
        .admin-management {
            display: none;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .role-super {
            background-color: #ff4757;
            color: white;
        }
        
        .role-normal {
            background-color: #4da6ff;
            color: white;
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .order-details, .admin-details {
                grid-template-columns: 1fr;
            }
            
            .captcha-group {
                flex-direction: column;
            }
            
            #captcha-canvas {
                width: 100%;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .admin-btn, .action-btn {
                padding: 8px 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-container" id="login-page">
        <div class="login-header">
            <h1>校园代取快递</h1>
            <p>管理平台登录</p>
        </div>
        
        <div class="form-group">
            <label for="admin-username">用户名</label>
            <input type="text" id="admin-username" placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
            <label for="admin-password">密码</label>
            <input type="password" id="admin-password" placeholder="请输入密码">
        </div>
        
        <div class="form-group">
            <label for="captcha-code">验证码</label>
            <div class="captcha-group">
                <input type="text" id="captcha-code" placeholder="请输入验证码" style="flex: 1;">
                <canvas id="captcha-canvas"></canvas>
            </div>
            <span class="captcha-hint">点击图片可刷新（60秒自动刷新）</span>
        </div>
        
        <button class="login-btn" id="login-btn">登录</button>
        <div class="error-message" id="login-error">用户名或密码错误</div>
    </div>
    
    <!-- 管理界面 -->
    <div class="container admin-content" id="admin-content">
        <div class="nav-bar">
            <div class="nav-links">
                <a href="#" class="nav-link active" data-target="order-management">订单管理</a>
                <a href="#" class="nav-link" data-target="admin-management" id="admin-management-link">管理员管理</a>
            </div>
            <div>
                <span id="current-user">管理员</span>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>
        
        <!-- 订单管理页面 -->
        <div id="order-management" class="content-page">
            <header>
                <h1>订单管理中心</h1>
                <p class="subtitle">查看和处理所有快递代取订单</p>
            </header>
            
            <div class="card">
                <h2>订单统计</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-orders">0</div>
                        <div class="stat-label">总订单</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pending-orders">0</div>
                        <div class="stat-label">待处理</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="taken-orders">0</div>
                        <div class="stat-label">已接单</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="completed-orders">0</div>
                        <div class="stat-label">已完成</div>
                    </div>
                </div>
                
                <div class="admin-controls">
                    <button class="admin-btn" id="refresh-orders">
                        <i class="fas fa-sync-alt"></i> 刷新订单
                    </button>
                    <button class="admin-btn" id="clear-completed">
                        <i class="fas fa-trash"></i> 清除已完成
                    </button>
                </div>
                
                <div class="order-list" id="admin-orders-list">
                    <!-- 订单将动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 管理员管理页面（仅总管理员可见） -->
        <div id="admin-management" class="content-page admin-management">
            <header>
                <h1>管理员管理中心</h1>
                <p class="subtitle">管理所有平台管理员账户（仅总管理员可见）</p>
            </header>
            
            <div class="card">
                <div class="admin-controls">
                    <button class="admin-btn" id="add-admin-btn">
                        <i class="fas fa-plus"></i> 添加管理员
                    </button>
                    <button class="admin-btn" id="refresh-admins">
                        <i class="fas fa-sync-alt"></i> 刷新列表
                    </button>
                </div>
                
                <div class="admin-list" id="admin-list">
                    <!-- 管理员列表将动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 管理员编辑模态框 -->
    <div class="modal" id="admin-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">添加管理员</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            
            <input type="hidden" id="admin-id">
            
            <div class="form-group">
                <label for="modal-username">用户名</label>
                <input type="text" id="modal-username" placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="modal-password">密码（不填则不修改）</label>
                <input type="password" id="modal-password" placeholder="请输入新密码">
            </div>
            
            <div class="form-group">
                <label for="modal-role">角色</label>
                <select id="modal-role" class="form-control">
                    <option value="normal">普通管理员</option>
                </select>
            </div>
            
            <div class="modal-footer">
                <button class="action-btn btn-cancel" id="modal-cancel">取消</button>
                <button class="action-btn btn-complete" id="modal-save">保存</button>
            </div>
        </div>
    </div>

    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://mdkvoofsjmwxwsfoudbz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ka3Zvb2Zzam13eHdzZm91ZGJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4ODE2NTgsImV4cCI6MjA3NjQ1NzY1OH0.KXwS4CWYM5RIJ9RzQAVwAn9f1qvDBHykbil0CVykFP8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 全局变量
        let currentUser = null; // 当前登录用户信息
        let captchaCode = '';   // 当前验证码
        let captchaTimer = null; // 验证码计时器
        
        // 初始化管理员表（首次运行时创建）
        async function initAdminTable() {
            const { error } = await supabase.rpc('init_admin_table');
            if (error && error.code !== '42P07') { // 忽略表已存在的错误
                console.error('初始化管理员表失败:', error);
            }
            
            // 检查是否有总管理员，没有则创建默认总管理员
            const { data: admins } = await supabase
                .from('admin_users')
                .select('*')
                .eq('role', 'super');
                
            if (!admins || admins.length === 0) {
                // 创建默认总管理员（密码：SuperAdmin123!）
                const hash = await bcrypt.hash('SuperAdmin123!', 10);
                await supabase
                    .from('admin_users')
                    .insert([{
                        username: 'super_admin',
                        password_hash: hash,
                        role: 'super'
                    }]);
                
                // 创建5个默认普通管理员（密码：Admin@123）
                const defaultAdmins = [
                    { username: 'admin1', role: 'normal' },
                    { username: 'admin2', role: 'normal' },
                    { username: 'admin3', role: 'normal' },
                    { username: 'admin4', role: 'normal' },
                    { username: 'admin5', role: 'normal' }
                ];
                
                const passwordHash = await bcrypt.hash('Admin@123', 10);
                await supabase
                    .from('admin_users')
                    .insert(defaultAdmins.map(admin => ({
                        ...admin,
                        password_hash: passwordHash
                    })));
            }
        }
        
        // 生成验证码
        function generateCaptcha() {
            const canvas = document.getElementById('captcha-canvas');
            const ctx = canvas.getContext('2d');
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 生成验证码文本
            const chars = '23456789ABCDEFGHJKLMNPQRSTUVWXYZ';
            captchaCode = '';
            for (let i = 0; i < 4; i++) {
                captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // 绘制背景
            ctx.fillStyle = '#f9f9f9';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制干扰线
            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = `rgb(${Math.random() * 100}, ${Math.random() * 100}, ${Math.random() * 200})`;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
            
            // 绘制干扰点
            for (let i = 0; i < 30; i++) {
                ctx.fillStyle = `rgb(${Math.random() * 200}, ${Math.random() * 200}, ${Math.random() * 200})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // 绘制验证码文字
            ctx.font = 'bold 24px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let i = 0; i < captchaCode.length; i++) {
                ctx.fillStyle = `rgb(${Math.random() * 80 + 40}, ${Math.random() * 80 + 40}, ${Math.random() * 80 + 40})`;
                ctx.save();
                ctx.translate(30 + i * 20, canvas.height / 2);
                ctx.rotate((Math.random() - 0.5) * 0.4);
                ctx.fillText(captchaCode[i], 0, 0);
                ctx.restore();
            }
            
            // 重置60秒刷新计时器
            resetCaptchaTimer();
        }
        
        // 重置验证码计时器
        function resetCaptchaTimer() {
            if (captchaTimer) clearInterval(captchaTimer);
            captchaTimer = setInterval(generateCaptcha, 60000); // 60秒刷新一次
        }
        
        // 检查登录状态
        function checkLoginStatus() {
            const userJson = localStorage.getItem('currentAdmin');
            if (userJson) {
                currentUser = JSON.parse(userJson);
                showAdminContent();
            } else {
                showLoginPage();
                generateCaptcha();
            }
        }
        
        // 显示登录页面
        function showLoginPage() {
            document.getElementById('login-page').style.display = 'block';
            document.getElementById('admin-content').style.display = 'none';
        }
        
        // 显示管理内容
        function showAdminContent() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            
            // 显示当前用户信息
            document.getElementById('current-user').textContent = 
                `${currentUser.username} <span class="role-badge role-${currentUser.role}">${currentUser.role === 'super' ? '总管理员' : '普通管理员'}</span>`;
            
            // 控制管理员管理页面权限
            if (currentUser.role !== 'super') {
                document.getElementById('admin-management-link').style.display = 'none';
            } else {
                document.getElementById('admin-management-link').style.display = 'block';
            }
            
            // 默认显示订单管理页面
            switchContent('order-management');
            renderAdminOrders();
        }
        
        // 切换页面内容
        function switchContent(targetId) {
            // 隐藏所有页面
            document.querySelectorAll('.content-page').forEach(page => {
                page.style.display = 'none';
            });
            
            // 显示目标页面
            document.getElementById(targetId).style.display = 'block';
            
            // 更新导航激活状态
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.target === targetId) {
                    link.classList.add('active');
                }
            });
            
            // 如果切换到管理员管理页面，加载数据
            if (targetId === 'admin-management' && currentUser.role === 'super') {
                renderAdminList();
            }
        }
        
        // 登录验证
        async function login() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const userCaptcha = document.getElementById('captcha-code').value.toUpperCase();
            const errorElement = document.getElementById('login-error');
            
            // 验证输入
            if (!username || !password || !userCaptcha) {
                errorElement.textContent = '请填写完整信息';
                errorElement.style.display = 'block';
                return;
            }
            
            // 验证验证码
            if (userCaptcha !== captchaCode) {
                errorElement.textContent = '验证码不正确';
                errorElement.style.display = 'block';
                generateCaptcha();
                return;
            }
            
            try {
                // 查询管理员信息
                const { data: admins } = await supabase
                    .from('admin_users')
                    .select('*')
                    .eq('username', username)
                    .single();
                
                if (!admins) {
                    errorElement.textContent = '用户名或密码错误';
                    errorElement.style.display = 'block';
                    generateCaptcha();
                    return;
                }
                
                // 验证密码
                const isPasswordValid = await bcrypt.compare(password, admins.password_hash);
                if (!isPasswordValid) {
                    errorElement.textContent = '用户名或密码错误';
                    errorElement.style.display = 'block';
                    generateCaptcha();
                    return;
                }
                
                // 登录成功
                currentUser = {
                    id: admins.id,
                    username: admins.username,
                    role: admins.role
                };
                
                localStorage.setItem('currentAdmin', JSON.stringify(currentUser));
                showAdminContent();
                
            } catch (error) {
                console.error('登录失败:', error);
                errorElement.textContent = '登录失败，请重试';
                errorElement.style.display = 'block';
                generateCaptcha();
            }
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('currentAdmin');
            currentUser = null;
            showLoginPage();
            
            // 清空表单
            document.getElementById('admin-username').value = '';
            document.getElementById('admin-password').value = '';
            document.getElementById('captcha-code').value = '';
            generateCaptcha();
        }
        
        // 获取所有订单
        async function getOrders() {
            try {
                const { data, error } = await supabase
                    .from('delivery_orders')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                return data || [];
            } catch (error) {
                console.error('获取订单失败:', error);
                alert('获取订单失败，请检查网络连接');
                return [];
            }
        }
        
        // 渲染订单列表
        async function renderAdminOrders() {
            const orders = await getOrders();
            const ordersList = document.getElementById('admin-orders-list');
            ordersList.innerHTML = '';
            
            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>暂无订单</p>
                    </div>
                `;
                return;
            }
            
            // 更新统计
            document.getElementById('total-orders').textContent = orders.length;
            document.getElementById('pending-orders').textContent = orders.filter(o => o.status === 'pending').length;
            document.getElementById('taken-orders').textContent = orders.filter(o => o.status === 'taken' || o.status === 'processing').length;
            document.getElementById('completed-orders').textContent = orders.filter(o => o.status === 'completed').length;
            
            orders.forEach(order => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                
                let statusClass = '';
                let statusText = '';
                
                switch(order.status) {
                    case 'pending': statusClass = 'status-pending'; statusText = '待接单'; break;
                    case 'taken': statusClass = 'status-taken'; statusText = '已接单'; break;
                    case 'processing': statusClass = 'status-processing'; statusText = '配送中'; break;
                    case 'completed': statusClass = 'status-completed'; statusText = '已完成'; break;
                }
                
                orderItem.innerHTML = `
                    <div class="order-header">
                        <div class="order-id">${order.id.slice(-6).toUpperCase()}</div>
                        <div class="order-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="order-details">
                        <div class="order-detail"><strong>下单人:</strong> ${order.contact_name}</div>
                        <div class="order-detail"><strong>联系方式:</strong> ${order.contact_info}</div>
                        <div class="order-detail"><strong>取件地址:</strong> ${order.pickup_address}</div>
                        <div class="order-detail"><strong>送达地址:</strong> ${order.delivery_address}</div>
                        <div class="order-detail"><strong>取件码:</strong> ${order.pickup_code}</div>
                        <div class="order-detail"><strong>酬劳:</strong> ${order.reward}元</div>
                        <div class="order-detail"><strong>发布时间:</strong> ${new Date(order.created_at).toLocaleString()}</div>
                    </div>
                    <div class="order-actions">
                        ${order.status !== 'completed' ? `<button class="action-btn btn-complete" data-id="${order.id}">
                            <i class="fas fa-check"></i> 标记完成
                        </button>` : ''}
                        <button class="action-btn btn-cancel" data-id="${order.id}">
                            <i class="fas fa-trash"></i> 删除订单
                        </button>
                    </div>
                `;
                
                ordersList.appendChild(orderItem);
            });
            
            // 绑定订单操作事件
            document.querySelectorAll('.btn-complete').forEach(btn => {
                btn.addEventListener('click', () => completeOrder(btn.dataset.id));
            });
            
            document.querySelectorAll('.btn-cancel').forEach(btn => {
                btn.addEventListener('click', () => deleteOrder(btn.dataset.id));
            });
        }
        
        // 标记订单完成
        async function completeOrder(orderId) {
            try {
                await supabase
                    .from('delivery_orders')
                    .update({ status: 'completed', updated_at: new Date().toISOString() })
                    .eq('id', orderId);
                
                renderAdminOrders();
            } catch (error) {
                console.error('更新订单失败:', error);
                alert('操作失败，请重试');
            }
        }
        
        // 删除订单
        async function deleteOrder(orderId) {
            if (!confirm('确定要删除此订单吗？')) return;
            
            try {
                await supabase
                    .from('delivery_orders')
                    .delete()
                    .eq('id', orderId);
                
                renderAdminOrders();
            } catch (error) {
                console.error('删除订单失败:', error);
                alert('操作失败，请重试');
            }
        }
        
        // 清除已完成订单
        async function clearCompletedOrders() {
            if (!confirm('确定要清除所有已完成订单吗？')) return;
            
            try {
                await supabase
                    .from('delivery_orders')
                    .delete()
                    .eq('status', 'completed');
                
                renderAdminOrders();
            } catch (error) {
                console.error('清除订单失败:', error);
                alert('操作失败，请重试');
            }
        }
        
        // 获取所有管理员
        async function getAdmins() {
            try {
                const { data, error } = await supabase
                    .from('admin_users')
                    .select('id, username, role, created_at')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                return data || [];
            } catch (error) {
                console.error('获取管理员列表失败:', error);
                alert('获取数据失败，请重试');
                return [];
            }
        }
        
        // 渲染管理员列表
        async function renderAdminList() {
            const admins = await getAdmins();
            const adminList = document.getElementById('admin-list');
            adminList.innerHTML = '';
            
            if (admins.length === 0) {
                adminList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-circle"></i>
                        <p>暂无管理员</p>
                    </div>
                `;
                return;
            }
            
            admins.forEach(admin => {
                const adminItem = document.createElement('div');
                adminItem.className = 'admin-item';
                
                // 总管理员不能删除自己
                const isCurrentUser = currentUser.id === admin.id;
                const isSuper = admin.role === 'super';
                
                adminItem.innerHTML = `
                    <div class="admin-header">
                        <div class="admin-username">${admin.username}</div>
                        <div class="admin-role">${admin.role === 'super' ? '总管理员' : '普通管理员'}</div>
                    </div>
                    <div class="admin-details">
                        <div class="admin-detail"><strong>角色:</strong> ${admin.role === 'super' ? '总管理员' : '普通管理员'}</div>
                        <div class="admin-detail"><strong>创建时间:</strong> ${new Date(admin.created_at).toLocaleString()}</div>
                    </div>
                    <div class="admin-actions">
                        <button class="action-btn btn-edit" data-id="${admin.id}" data-username="${admin.username}" data-role="${admin.role}">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        ${!isCurrentUser && !isSuper ? `<button class="action-btn btn-cancel" data-id="${admin.id}" data-username="${admin.username}">
                            <i class="fas fa-trash"></i> 删除
                        </button>` : ''}
                    </div>
                `;
                
                adminList.appendChild(adminItem);
            });
            
            // 绑定管理员操作事件
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', () => openEditModal(
                    btn.dataset.id,
                    btn.dataset.username,
                    btn.dataset.role
                ));
            });
            
            document.querySelectorAll('.admin-actions .btn-cancel').forEach(btn => {
                btn.addEventListener('click', () => deleteAdmin(btn.dataset.id, btn.dataset.username));
            });
        }
        
        // 打开编辑管理员模态框
        function openEditModal(id, username, role) {
            document.getElementById('modal-title').textContent = id ? '编辑管理员' : '添加管理员';
            document.getElementById('admin-id').value = id || '';
            document.getElementById('modal-username').value = username || '';
            document.getElementById('modal-password').value = '';
            document.getElementById('modal-role').value = role || 'normal';
            
            // 总管理员不能修改为普通管理员
            if (role === 'super') {
                document.getElementById('modal-role').disabled = true;
            } else {
                document.getElementById('modal-role').disabled = false;
            }
            
            document.getElementById('admin-modal').style.display = 'flex';
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('admin-modal').style.display = 'none';
        }
        
        // 保存管理员信息
        async function saveAdmin() {
            const id = document.getElementById('admin-id').value;
            const username = document.getElementById('modal-username').value;
            const password = document.getElementById('modal-password').value;
            const role = document.getElementById('modal-role').value;
            
            // 验证输入
            if (!username) {
                alert('请输入用户名');
                return;
            }
            
            try {
                // 准备数据
                const adminData = { username, role };
                
                // 如果填写了密码，则哈希后添加
                if (password) {
                    adminData.password_hash = await bcrypt.hash(password, 10);
                }
                
                if (id) {
                    // 更新现有管理员
                    await supabase
                        .from('admin_users')
                        .update(adminData)
                        .eq('id', id);
                } else {
                    // 检查用户名是否已存在
                    const { data: existing } = await supabase
                        .from('admin_users')
                        .select('id')
                        .eq('username', username)
                        .single();
                    
                    if (existing) {
                        alert('用户名已存在');
                        return;
                    }
                    
                    // 创建新管理员（必须提供密码）
                    if (!password) {
                        alert('添加新管理员必须设置密码');
                        return;
                    }
                    
                    await supabase
                        .from('admin_users')
                        .insert(adminData);
                }
                
                closeModal();
                renderAdminList();
                
            } catch (error) {
                console.error('保存管理员失败:', error);
                alert('操作失败，请重试');
            }
        }
        
        // 删除管理员
        async function deleteAdmin(id, username) {
            if (!confirm(`确定要删除管理员 ${username} 吗？`)) return;
            
            try {
                await supabase
                    .from('admin_users')
                    .delete()
                    .eq('id', id);
                
                renderAdminList();
            } catch (error) {
                console.error('删除管理员失败:', error);
                alert('操作失败，请重试');
            }
        }
        
        // 初始化事件监听
        function initEventListeners() {
            // 登录按钮
            document.getElementById('login-btn').addEventListener('click', login);
            
            // 回车键登录
            document.getElementById('admin-password').addEventListener('keypress', e => {
                if (e.key === 'Enter') login();
            });
            
            // 验证码刷新
            document.getElementById('captcha-canvas').addEventListener('click', generateCaptcha);
            
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // 导航切换
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    switchContent(link.dataset.target);
                });
            });
            
            // 订单操作
            document.getElementById('refresh-orders').addEventListener('click', renderAdminOrders);
            document.getElementById('clear-completed').addEventListener('click', clearCompletedOrders);
            
            // 管理员管理操作
            document.getElementById('add-admin-btn').addEventListener('click', () => openEditModal());
            document.getElementById('refresh-admins').addEventListener('click', renderAdminList);
            
            // 模态框操作
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('modal-cancel').addEventListener('click', closeModal);
            document.getElementById('modal-save').addEventListener('click', saveAdmin);
        }
        
        // 初始化应用
        async function initApp() {
            await initAdminTable(); // 初始化管理员表和默认账号
            initEventListeners();
            checkLoginStatus();
        }
        
        // 启动应用
        initApp();
    </script>
</body>
